name: Update PR Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: write

jobs:
  prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Count PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ORG=${{ github.repository_owner }}

          OPEN=$(gh api search/issues \
            -f q="org:$ORG is:pr is:open" \
            --paginate | jq '.items | length')

          MERGED=$(gh api search/issues \
            -f q="org:$ORG is:pr is:merged" \
            --paginate | jq '.items | length')

          echo "OPEN=$OPEN" >> $GITHUB_ENV
          echo "MERGED=$MERGED" >> $GITHUB_ENV

      - name: Update README
        run: |
          perl -0777 -i -pe "s/\\*\\*<!-- OPEN_PR_COUNT -->\\*\\*/\\*\\*$OPEN\\*\\*/" profile/README.md
          perl -0777 -i -pe "s/\\*\\*<!-- MERGED_PR_COUNT -->\\*\\*/\\*\\*$MERGED\\*\\*/" profile/README.md

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Update PR stats" || exit 0
          git push
